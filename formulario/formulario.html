<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/formulario.css" media="screen">

        <!-- JS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.maskMoney.js" type="text/javascript"></script>
        
        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome do Produto</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
            </fieldset> 
            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="descricao"><strong>Descrição </strong></label>
                <textarea rows="6" style="width: 26em" id="descricao" name="descricao"></textarea>
            </div>

            <!-- Campo do valor do produto com-->
            <div class="campo">
                <label for="Valor do Produto"><strong>Valor do Produto</stron></label>
                <input type="text" name="valor" id="currency" required>
            </div>
            <!-- Campo de desenvolvimento web com 2 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Disponivel para venda</strong></label>
                <label>
                    <input type="radio" name="devweb" value="sim" checked>Sim
                </label>
                <label>
                    <input type="radio" name="devweb" value="nao">Não
                </label>
            </div>

            

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>
        <script src="js/main.js"></script>
    </body>
    <script>
        $(function() {
          $('#currency').maskMoney();
        })
      </script>
</html>
